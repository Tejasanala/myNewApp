<form [formGroup]="searchForm">
  <input placeholder="search..." formControlName="search" />
</form>

<section class="movie-list-container">
  @if(isLoading){
  <h1>Loading...</h1>
  } @for (exe of filteredexcercises; track exe.ValueId){
  <app-excercise
    [excercise]="exe"
    (editMovieEvent)="editMovieP($event)"
    [id]="exe.ValueId"
  />
  }
</section>
